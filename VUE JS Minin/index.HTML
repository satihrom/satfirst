<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE JS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-on:input="changeName">
        <h1>String: {{name}}</h1>
        <h1>Sum: {{10+60}}</h1>
        <h1>Номер:{{number}}</h1>
        <h1>Method:{{sayHello()}}</h1>
        <h1>If statement:{{isOK ? "i am OK !" : "i am not OK !!"}}</h1>
        <h1>Function:{{string.split("").reverse().join("")}}</h1>
        <h2  >
            <a v-bind:href="url">google</a>
        </h2>
        <h2 v-html="link"></h2>
        <h2>{{title}}={{counter}}</h2>
        <button v-on:Click="riceCounter(1,'изменено на 1',$event)">Увеличить на 1</button>
        <button v-on:Click="riceCounter(5,'изменено на 5',$event)">Увеличить на 5</button>
        <button v-on:Click="riceCounter(10,'изменено на 10',$event)">Увеличить на 10</button>
        <hr>
        <h2 v-on:mouseover="onHover">Счетчик={{counter2}}</h2>
        <button v-on:Click="counter2--">Уменьшить</button>
    </div>
 <script src="main.JS"></script>   
</body>
</html>
